<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Modal CSS</title>
  </head>
  <body>
    <header id="header" class="header">
      <a href="#modal" class="cta">Dame Click</a>
    </header>

    <section id="modal" class="modal">
      <div class="modal__container">
        <figure class="modal__picture">
          <img src="img/modal.svg" alt="Imagen modal" class="modal__img" />
        </figure>

        <h2 class="modal__title">Good Job Joel</h2>

        <p class="modal__paragraph">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt
          quasi natus, soluta laudantium officiis repellat ad quia minima optio
          quibusdam.
        </p>

        <a href="#header" class="modal__close">Estoy de acuerdo</a>
      </div>
    </section>
  </body>
</html>
